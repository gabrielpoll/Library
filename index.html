<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p class="library-title-header">The Odin Library</p>
        <button id="new-book">New Book</button>
        <button id="remove-all">Remove All</button>

        <div class="modal">
            <form action="#">
                <div>
                    <label for="book-title">Book title:</label>
                    <input type="text" name="book-title" id="book-title" required>
                </div>
                <div>
                    <label for="book-author">Author:</label>
                    <input type="text" name="book-author" id="book-author" required>
                </div>

                <div>
                    <label for="book-pages">Number of Pages:</label>
                    <input type="number" name="book-pages" id="book-pages" required>
                </div>

                <div>
                    <label for="book-read">Read</label>
                    <input type="checkbox" name="book-read" id="book-read">
                </div>

                <div>
                    <input type="submit" value="Add book">
                </div>

                <div>
                    <button type="button" class="cancel-book-form">Cancel</button>
                </div>

            </form>
        </div>
    </header>
    
    <main class="main">
        <article class="card">
            <div>
                <p class="title-text">title</p>
            </div>
            <div>
                <p class="author">author</p>
                <p class="pages">pages</p>
            </div>
            <div>
                <span>Read</span> <input type="checkbox">
            </div>
            <div>
                <button id="remove-button">Remove</button>
            </div>
        </article>
    </main>

    <footer>
        <p class="footer-text">Â© Gabriel Poll | 2025</p>
    </footer>

<script src="script.js"></script>
</body>

</html>
